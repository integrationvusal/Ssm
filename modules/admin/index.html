<html>	<head>		<title>Web Desktop</title>		<link rel="stylesheet" type="text/css" href="static/css/stylesheets.css" />		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	</head>	<body>				<div class="fixed width100 height100" id="desktop-container">						<div class="shortcut-container new-window" elId="1" title="text1">				<div class="shortcut-icon width100"><img src="static/img/default-shortcut-icon.png" class="width100" /></div>				<div class="shortcut-text">text1</div>			</div>						<div class="shortcut-container new-window" elId="2" title="text2">				<div class="shortcut-icon width100"><img src="static/img/default-shortcut-icon.png" class="width100" /></div>				<div class="shortcut-text">text2</div>			</div>					</div>				<div class="taskbar-container taskbar fixed">			<div class="left">start</div>		</div>						<div class="window-template window absolute hide">			<div class="window-header">				<div class="window-title left"></div>				<div class="window-buttons right">					<a href="javascript:void(0)" class="minimize-button">minimize</a>					<a href="javascript:void(0)" class="maximize-button">maximize</a>					<a href="javascript:void(0)" class="close-button">close</a>				</div>				<div class="clear"></div>			</div>			<div class="window-content"></div>		</div>				<div class="taskbar-element-template taskbar-element left hide">			<a href="javascript:void(0)">aaa</a>		</div>				<!-- Javascripts -->		<script src="static/js/jquery.js"></script>		<script src="static/js/desktop.js"></script>		<script src="static/js/dragger.js"></script>		<script src="static/js/window.js"></script>		<script src="static/js/main.js"></script>		<!-- Javascripts end -->	</body></html>
